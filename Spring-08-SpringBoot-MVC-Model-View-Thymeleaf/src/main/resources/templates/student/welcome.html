<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Text-->
<h2 th:text="${name}"></h2>

<h2 th:text="${id}"></h2>
<h2 th:text="${numbers}"></h2>
<h2 th:text="${numbers.get(0)}"></h2>

<h2 th:text="${ 'Hello ' + name}"></h2>

<h2 th:text="${ 'Hi ' + student.getFirstname()}"></h2>

<a th:href="@{https://www.amazon.com/}">Amazon</a><br>

<a th:href="@{/student/register}">Register from here</a><br>

<a th:href="@{/student/welcome(id=3)}">link1 to here</a><br>

<a th:href="@{/student/welcome(id=${student.id})}">link2 to here</a><br>

<ul>
    <li th:each="number :${numbers}" th:text="${number}"></li>
</ul>

<div th:replace="fragments/footer ::footer"></div>
</body>
</html>
